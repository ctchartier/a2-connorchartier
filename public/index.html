<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 A2 Calculator</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <form>
      <h1> Math: Addition, Subtraction, Multiplication, and Division</h1>
      <label for= "num1"> First Number:</label>
      <input type="number" id="num1"> 
      <br>
      <label for= "num2"> Second Number:</label>
      <input type="number" id="num2">
      <br>

      <button id="addButton"> Addition</button>
      <button id="subtractButton"> Subtraction</button>
      <button id="multiplyButton"> Multiplication</button>
      <button id="divideButton"> Division</button> 
      <br>
    </form>
    <br>
    <table id="result"></table>
    <h2>Previous Results:</h2>
    <table id="previousResults">
      <thead>
        <tr>
          <th>#:</th>
          <th>Result:</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows here -->
      </tbody>
    </table>
  </body>
</html>
